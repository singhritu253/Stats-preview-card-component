<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="main.css">

  
</head>
<body>
  <main>
  <article class="stats__card-info">
    <picture class="team__mates-img">
      <img src="images/image-header-mobile.jpg" alt="team__mates-img">
    </picture>

    <section class="detailes-info">
       
      <div class="info">
      <h1 class="main-title">
        Get <span class="insights">insights</span> that help your business grow.
      </h1>

      <p class="content">
         Discover the benefits of data analytics and make better decisions regarding revenue, customer 
         experience, and overall efficiency.
      </p>
      </div>

      <div class="item-info">

        <div class="first">
        <h1> 10k+</h1>
        <small>companies</small>
        </div>
         
        <div class="seacond">
        <h1>314</h1>
        <small>templates</small>
        </div>
        
        <div class="third">
        <h1>12m+</h1>
        <small>queries</small>
        </div>
      </div>

    </section>

  </article>
  </main>

</body>
</html>
